<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MegaLinter Report Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>MegaLinter Report</h1>
      <p class="subtitle">Static insight viewer for mega-linter-report.json</p>
    </header>

    <section id="summary" aria-labelledby="summary-heading">
      <h2 id="summary-heading">Summary</h2>
      <ul class="summary-list">
        <li><strong>Total issues:</strong> <span id="total-issues">–</span></li>
        <li><strong>Errors:</strong> <span id="severity-error">–</span></li>
        <li><strong>Warnings:</strong> <span id="severity-warning">–</span></li>
        <li><strong>Infos:</strong> <span id="severity-info">–</span></li>
      </ul>
    </section>

    <section id="filters" aria-labelledby="filters-heading">
      <h2 id="filters-heading">Filters</h2>

      <label>
        Linter:
        <select id="linter-filter">
          <option value="">All</option>
        </select>
      </label>

      <label>
        Severity:
        <select id="severity-filter">
          <option value="">All</option>
          <option value="error">Error</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
        </select>
      </label>
    </section>

    <section id="issues" aria-labelledby="issues-heading">
      <h2 id="issues-heading">Issues</h2>
      <table>
        <thead>
          <tr>
            <th>Severity</th>
            <th>Linter</th>
            <th>Rule</th>
            <th>Message</th>
            <th>File</th>
          </tr>
        </thead>
        <tbody id="issues-table-body">
          <!-- populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
