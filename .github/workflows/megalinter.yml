---
name: MegaLinter

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run MegaLinter
        id: ml
        uses: oxsecurity/megalinter@v8
        env:
          # Do not apply automatic fixes (informational mode only)
          APPLY_FIXES: none
          # Validate all code, not just changed files
          VALIDATE_ALL_CODEBASE: true
          # GitHub token for API access
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Archive MegaLinter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: megalinter-reports
          path: |
            reports/megalinter
            megalinter-reports
            mega-linter.log
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## MegaLinter Run Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow completed successfully. MegaLinter reports are available as artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This workflow is currently in informational mode and does not block on linting issues." >> $GITHUB_STEP_SUMMARY
